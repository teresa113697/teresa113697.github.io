<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.5.0/annyang.min.js"></script>
  <script src="aframe-speech-command-component.js"></script>
  <script src="app.js"></script>

  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <head>
    <link rel="shortcut icon" href="#">
  </head>

  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs id="scene">
      <a-assets>
        <a-asset-item id="AI" response-type="arraybuffer" src="/uploads_files_2639757_gltf/gltf/glb/Wraith_Animated.glb"></a-asset-item>
      </a-assets>

      <a-marker preset="hiro">

        <a-entity position="0 0 0" rotation="-90 0 0" gltf-model="#AI" animation-mixer></a-entity>
        <a-entity id="AItext" text="value: Test tekst van de AI;" rotation="-90 0 0"></a-entity>

        <a-box button id="myButton" class="js--interact" color="pink" rotation="-90 0 0" position="1 0 0" scale="0.5 0.5 0.5"></a-box>

      </a-marker>
      <a-entity camera id="camera">
        <a-entity
        animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 550; from: 0.1 0.1 0.1; to: 1 1 1"
        animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1000; from: 1 1 1; to: 0.1 0.1 0.1"
        animation="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"
        cursor = "fuse: true; fuseTimeout: 1000"
        material = "color: black; shader: flat"
        geometry = "primitive: ring; radiusInner: 0.007; radiusOuter: 0.01"
        position = "0 0 -0.5"
        raycaster = "objects: .js--interact"
      ></a-entity>
      </a-entity>
      <!-- <a-camera position="0 0 0">    
        <a-entity cursor="fuse: false"  position="0 0 -1"   geometry="primitive:ring; radiusInner: 0.01; radiusOuter: 0.015"  material="color: black; shader: flat"></a-ring>
      </a-camera> -->
    </a-scene>
  </body>
</html>
